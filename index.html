<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yashal Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="title-section">
            <div>
                <img src="headerg.gif" alt="The Unsent Project">
            </div>
                
            <p style="font-size: xx-large; font-weight: 300; font-style: normal;">Searching the Archive for messages to "yashal"</p>
            <p class="post-count">Too Many Posts Found</p>
        </section>
        <section class="search-section">
            <input type="text" placeholder="Yashal">
            <button>Filter</button>
        </section>
        <section class="messages-grid">
            <!-- Example image cards -->
            <div class="message">
                <img src="c1.jpg" alt="Message Card 1">
            </div>
            <div class="message">
                <img src="c2.png" alt="Message Card 2">
            </div>
            <div class="message">
                <img src="c3.jpg" alt="Message Card 3">
            </div>
            <div class="message">
                <img src="c4.jpg" alt="Message Card 4">
            </div>
            <div class="message">
                <img src="c5.jpg" alt="Message Card 5">
            </div>
            <div class="message">
                <img src="c6.jpg" alt="Message Card 6">
            </div>
            <div class="message">
                <img src="c7.jpg" alt="Message Card 4">
            </div>
            <div class="message">
                <img src="c8.jpg" alt="Message Card 5">
            </div>
            <div class="message">
                <img src="c9.jpg" alt="Message Card 6">
            </div>
            <!-- Add more image cards as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 The Yashal Project</p>
    </footer>
</body>
</html>
